<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12">
         <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
               <div class="iq-header-title">
                  <h4 class="card-title">Add Category</h4>
               </div>
            </div>
            <div class="iq-card-body">
               <form action="movie-view.html" (ngSubmit)="saveCategory()" #createCategory="ngForm">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="row">
                           <div class="col-12 form-group">
                              <input type="text" class="form-control" placeholder="Type" id="type" [(ngModel)]="type" name="type">
                           </div>
                           <div class="col-12 form_gallery form-group">
                           </div>
                           <div class="col-12 form-group">
                              <textarea name="description" rows="5" class="form-control" placeholder="Description" [(ngModel)]="description"
                                 id="description"></textarea>
                           </div>
                        </div>
                     </div>

                  </div>
                  <div class="row">
                     <div class="col-12 form-group ">
                        <button type="submit" class="btn btn-primary m-2">Submit</button>
                        <button routerLink='/Categories' type="reset" class="btn btn-danger m-2">cancel</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
