<div class="content-page">
    <div class="iq-card">

        <div class="iq-card-body">
            <!-- <div class="iq-card-header d-flex justify-content-between align-items-center">
            <div class="iq-header-title">
                <h4 class="card-title">Games Rated</h4>
            </div>
            <div id="top-rated-item-slick-arrow" class="slick-aerrow-block"></div>
        </div> -->

            <div class="iq-search-bar ml-auto mb-4">
                <div class="searchbox">
                    <input type="text" class="text search-input" placeholder="Search By Game Title..." name="GameTitle"
                        [(ngModel)]="GameTitle" (ngModelChange)="Search()">
                    <span class="search-link" href="#"><i class="ri-search-line"></i></span>
                </div>
            </div>
            <ul class="list-unstyled row mb-0">
                <li *ngFor="let game of Games | orderBy:key | paginate:{itemsPerPage:12,currentPage:p}"
                    class="col-sm-6 col-lg-4 col-xl-3 mb-2 iq-rated-box">
                    <div class="iq-card mb-0">
                        <div class="iq-card-body p-0">
                            <a (click)='ViewRatingDetails(game)'
                                class="iq-thumb crudBtn">
                                <img src="https://localhost:44369/{{game.GamePhoto}}"
                                    class="img-fluid w-100 img-border-radius" alt="">
                            </a>
                            <div class="iq-feature-list">
                                <h6 class="font-weight-600 mb-0">{{game.GameTitle}}</h6>
                                <div class="d-flex align-items-center my-2">
                                    <!-- <a routerLink='/Users/{{game.GameTitle}}' class="card-link mb-0 mr-2"><i
                                        class="lar la-user text-success"></i>
                                    {{game.GameTitle}}</a> -->
                                    <p class="mb-0 "><i class="las la-star text-primary"></i>{{game.TotalRating}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="pull-right mt-5">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>

    <!--IF no Data-->
    <ng-template #noData>
        <tbody>
            <tr>
                <td colspan="8">
                    No data availabe in this table
                </td>
            </tr>
        </tbody>
    </ng-template>
</div>
