<div class="iq-card">
    <div class="iq-card-header d-flex justify-content-between align-items-center">
        <div class="iq-header-title">
            <h4 class="card-title">Games Rated</h4>
        </div>
        <div id="top-rated-item-slick-arrow" class="slick-aerrow-block"></div>
    </div>

    <div class="iq-search-bar ml-auto mb-4">
        <div class="searchbox">
           <input type="text" class="text search-input" placeholder="Search By Game Title..." name="FirstName"
              [(ngModel)]="GameTitle" (ngModelChange)="Search()">
           <span class="search-link" href="#"><i class="ri-search-line"></i></span>
        </div>
     </div>

    <div class="iq-card-body">
        <ul *ngIf="userGameRatings && userGameRatings.length ; else noData;"
            class="list-unstyled row top-rated-item mb-0">
            <li *ngFor="let userGameRating of userGameRatings" class="col-sm-6 col-lg-4 col-xl-3 mb-2 iq-rated-box">
                    <div class="iq-card mb-0">
                        <div class="iq-card-body p-0">
                            <div class="iq-thumb">
                                <a href="javascript:void(0)">
                                    <img src="https://localhost:44384/{{userGameRating.GamePhoto}}" class="img-fluid w-100 img-border-radius"
                                        alt="">
                                </a>
                            </div>
                            <div class="iq-feature-list">
                                <h6 class="font-weight-600 mb-0">{{userGameRating.GameTitle}}</h6>
                                <div class="d-flex align-items-center my-2">
                                    <a routerLink='/Users/{{userGameRating.UserId}}' class="card-link mb-0 mr-2"><i class="lar la-user text-success"></i>
                                        {{userGameRating.UserName}}</a>
                                    <p class="mb-0 "><i class="las la-star text-primary"></i> {{userGameRating.Rating}}
                                    </p>
                                </div>
                            </div>
                        </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!--IF no Data-->
<ng-template #noData>
    <tbody>
        <tr>
            <td colspan="8">
                No data availabe in this table
            </td>
        </tr>
    </tbody>
</ng-template>
