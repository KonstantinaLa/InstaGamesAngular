<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                    <div class="iq-header-title">
                        <h4 class="card-title">Add Developer</h4>
                    </div>
                </div>
                <div class="iq-card-body">
                    <form action="movie-view.html" (ngSubmit)="saveDeveloper()" #createCategory="ngForm">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <input type="text" class="form-control" placeholder="firstName" id="firstName"
                                            [(ngModel)]="firstName" name="firstName" required>
                                    </div>
                                    <div class="col-12 form-group">
                                        <input type="text" class="form-control" placeholder="lastName" id="lastName"
                                            [(ngModel)]="lastName" name="lastName" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <div class="custom-control custom-checkbox d-inline-block">
                                            <input type="checkbox" class="custom-control-input" id="isInstagameDev" [(ngModel)]="isInstagameDev" name="isInstagameDev">
                                            <label class="custom-control-label" for="isInstagameDev"> Is InstaGame Developer?</label>
                                         </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-group ">
                                    <button type="submit" class="btn btn-primary m-2">Submit</button>
                                    <button routerLink='/Developers' type="reset"
                                        class="btn btn-danger m-2 card-link">cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
