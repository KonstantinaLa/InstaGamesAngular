<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12">
         <div class="iq-card">
            <div class="iq-card-header d-flex justify-content-between">
               <div class="iq-header-title">
                  <h4 class="card-title">Games List</h4>
               </div>
               <div class="iq-card-header-toolbar d-flex align-items-center">
                  <a href="add-movie.html" class="btn btn-primary">Add Game</a>
               </div>
            </div>
            <div class="iq-card-body">

               <div class="table-view">
                  <div class="iq-search-bar ml-auto mb-4">
                     <div class="searchbox">
                        <input type="text" class="text search-input" placeholder="Search Game..." name="Title" [(ngModel)]="Title" (ngModelChange)="Search()">
                        <span class="search-link" href="#"><i class="ri-search-line"></i></span>
                     </div>
                  </div>

                  <table class="table movie_table" style="width:100%">
                     <thead>
                        <tr>
                           <th (click)="sort('Title')" >Game&nbsp;<i class="btn-sm btn-outline-primary fa fa-sort"></i></th>
                           <th>Developers</th>
                           <th>Categories</th>
                           <th (click)="sort('ReleaseDate')" >Release Date&nbsp;<i class="btn-sm btn-outline-primary fa fa-sort"></i></th>
                           <th (click)="sort('Rating')" >Rating&nbsp;<i class="btn-sm btn-outline-primary fa fa-sort"></i></th>
                           <th>Tag</th>
                           <th style="width: 20%;">Description</th>
                           <th>Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let game of games | orderBy:key:reverse | paginate:{itemsPerPage:10,currentPage:p}">
                           <td>
                              <div class="media align-items-center">
                                 <div class="iq-movie">
                                    <a href="javascript:void(0);"><img src="https://localhost:44384/{{game.Photo}}"
                                          class="img-border-radius avatar-40 img-fluid" alt=""></a>
                                 </div>
                                 <div class="media-body text-white text-left ml-3">
                                    <p class="mb-0">{{game.Title}}</p>
                                    <small *ngIf="game.IsReleased">Released</small>
                                    <small *ngIf="!game.IsReleased">Upcoming</small>
                                 </div>
                              </div>
                           </td>
                           <td>
                              <ul class="list-unstyled">
                                 <li *ngFor="let developer of game.Developers">{{developer.Name}}</li>
                              </ul>
                           </td>
                           <td>
                              <ul class="list-unstyled">
                                 <li *ngFor="let category of game.Categories">{{category.Type}}</li>
                              </ul>
                           </td>
                           <td>{{game.ReleaseDate|date}}</td>
                           <td>{{game.Rating}}</td>
                           <td>{{game.Tag}}</td>
                           <td>
                              <p>{{game.Description | summarizeText}}
                              </p>
                           </td>
                           <td>
                              <div class="flex align-items-center list-user-action">
                                 <a class="iq-bg-warning" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="View" href="#"><i class="lar la-eye"></i></a>
                                 <a class="iq-bg-success" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Edit" href="#"><i class="ri-pencil-line"></i></a>
                                 <a class="iq-bg-primary" data-toggle="tooltip" data-placement="top" title=""
                                    data-original-title="Delete" href="#"><i class="ri-delete-bin-line"></i></a>
                              </div>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="pull-right mt-5">
                     <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
