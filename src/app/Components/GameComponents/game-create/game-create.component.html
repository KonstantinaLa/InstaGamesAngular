<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12">
         <div class="iq-card">

            <div class="iq-card-header d-flex justify-content-between">
               <div class="iq-header-title">
                  <h4 class="card-title">Add Game</h4>
               </div>
            </div>

            <div class="iq-card-body">
               <form [formGroup]='gameForm' (ngSubmit)='saveGame()'>

                  <div class="row">
                     <div class="col-lg-7">

                        <div class="row">
                           <div class="col-12 form-group">
                              <app-input PlaceHolder='Title' [Control]="gameForm.get('title')"></app-input>
                           </div>

                           <div class="col-12 form_gallery form-group">
                              <label id="gallery2" for="form_gallery-upload">Upload Image</label>
                              <input formControlName="photo" data-name="#gallery2" id="form_gallery-upload"
                                 class="form_gallery-upload" type="file" accept=".png, .jpg, .jpeg">
                           </div>

                           <div class="col-md-6 form-group">
                              <select formControlName="categories" class="form-control" multiple>
                                 <option disabled="">Game Category</option>
                                 <option [ngValue]="cat.CategoryId" *ngFor="let cat of Categories">{{cat.Type}}</option>
                              </select>
                           </div>

                           <div class="col-sm-6 form-group">
                              <label for="tag">Tag</label>
                              <select formControlName='tag' class="form-control" id="tag">
                                 <option disabled="">Choose Tag</option>
                                 <option>Singleplayer</option>
                                 <option>Multiplayer</option>
                              </select>
                           </div>

                           <div class="col-12 form-group">
                              <app-text-area PlaceHolder='Descripiton' [Control]="gameForm.get('description')">
                              </app-text-area>
                           </div>
                        </div>

                     </div>

                     <div class="col-lg-5">
                        <div class="d-block position-relative">
                           <div class="form_video-upload">
                              <input formControlName='trailer' type="file" name="trailer" accept="video/mp4" multiple>
                              <p>Upload video</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">

                     <div class="col-sm-6 form-group">
                        <label for="releaseDate">Release Date</label>
                        <input formControlName="releaseDate" type="date" id="releaseDate" class="form-control"
                           placeholder="Release Date">
                     </div>

                     <div class="col-sm-6 form-group">
                        <label for="releaseDate">Game Url</label>
                        <app-input PlaceHolder="" [Control]="gameForm.get('gameUrl')"></app-input>
                     </div>

                     <div class="col-sm-6 form-group">
                        <select formControlName="developers" class="form-control" id="exampleFormControlSelect3"
                           multiple>
                           <option disabled="">Choose Developer</option>
                           <option [ngValue]="dev.DeveloperId" *ngFor="let dev of Developers">{{dev.FirstName}}</option>
                        </select>
                     </div>

                     <div class="col-sm-6 form-group">
                        <label for="pegiId">PEGI</label>
                        <select formControlName='pegi' class="form-control" id="pegiId" name="pegiId">
                           <option selected disabled="">PEGI</option>
                           <option [ngValue]="pegi.PegiId" *ngFor="let pegi of Pegilist">{{pegi.PegiAge}}</option>
                        </select>
                     </div>

                     <div class="col-sm-6 form-group">

                        <div class="custom-control custom-checkbox d-inline-block">
                           <input formControlName='isReleased' type="checkbox" class="custom-control-input"
                              id="isReleased">
                           <label class="custom-control-label" for="isReleased"> Is game released?</label>
                        </div>

                        <div class="custom-control custom-checkbox d-inline-block ml-5">
                           <input formControlName='isEarlyAccess' type="checkbox" class="custom-control-input"
                              id="isEarlyAccess">
                           <label class="custom-control-label" for="isEarlyAccess"> Is game ealry access?</label>
                        </div>

                     </div>

                     <div class="col-12 form-group mt-5">
                        <button [disabled]='gameForm.invalid' type="submit" [ngClass]="{'btn-danger':gameForm.invalid}"
                           class="btn btn-primary m-2">Create Game
                        </button>
                        <button routerLink='/Developers' type="button"
                           class="btn btn-danger m-2 card-link">Cancel</button>
                     </div>

                  </div>
               </form>

            </div>
         </div>
      </div>
   </div>
</div>


<div>Form Contents:{{gameForm.value|json}}</div>
<div>Form Contents:{{gameForm.valid}}</div>
